<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>

    <title>Search bookmark</title>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     
    <script src="js/angular.js"></script> 
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
      <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      
      <link rel="stylesheet" href="css/main.css" />

    
  </head>
  <body ng-app="bookmarkSearch">
    <div ng-controller="MainController">
       <!-- <div>Search Bookmarks: <input id="search" ng-model="search"></div> -->
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="" >
      <md-input-container>
          <label>Search Bookmarks: </label>
          <input id="search" ng-model="search">
        </md-input-container>
    </md-content>
  
    
    
      <md-list-item class="md-3-line" ng-repeat="bookmark in bookmarks">
        <div ng-click="click(bookmark.url)" class="md-list-item-text">{{bookmark.title}}</div>
        <md-divider ng-if="!$last"></md-divider>
        <!-- <a href="{{bookmark.url}}">{{bookmark.title}}</a> -->
      </md-list-item>
    
    </div>
  </body>
  <script src="js/app.js"></script>
  <script src="js/controllers/MainController.js"></script>
  <script src="popup.js"></script>
  <script src="js/angular-aria.js"></script> 
    <!-- <script src="js/angular-aria.min.js"></script>  -->
  <script src="js/angular-material.js"></script> 
    <!-- <script src="js/angular-material.min.js"></script>  -->
    <script src="js/angular-animate.js"></script> 
    <!-- <script src="js/angular-animate.min.js"></script>  -->
    <script src="js/angular-messages.js"></script> 
    <!-- <script src="js/angular-messages.min.js"></script>  -->

  
  
</html>
